<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
    <title> Test Page </title>
  	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="../css/home.css"/>
</head>
<body>
  <div class="header">
    <img src="../img/logo.png" alt="HTML5 Icon" width="80" height="40"/>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a href="#addMedia">Add Media Account</a></li>
      <li><a href="#profile">Manage Profile</a></li>
      <li><a href="#logout">Logout</a></li>
    </ul>
  </div>
  <div id="spacingTop"></div>

  <div class="dataWrapper">
    <div class="selectionBar">
      <button id="statistics" class="selectionButton">Statistics</button>
      <button id="watchedFrom" class="selectionButton">Watched From</button>
      <button id="accountInfo" class="selectionButton">Account info</button>
    </div>

    <div class="accountIcon">
      <img src="../img/Hulu.png" alt="HTML5 Icon" width="36" height="40"/>
      <span id="Hulu">Hulu</span>
    </div>

    <div class="contents">
      <div id="statisticsWapper">
        <p>This is where stats will go</p>
        <img src="../img/loader.png" alt="HTML5 Icon" width="128" height="128"/>
      </div>

      <div id="watchedFromWrapper" class="hide">
        <p>This is where map will go</p>
        <img src="../img/map.png" id="mapImage" alt="HTML5 Icon" width="128" height="128"/>
      </div>

      <div id="accountInfoWrapper" class="hide">This is where account info will go </div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="../js/addOrRemove.js"></script>
</body>
</html>
